<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyful Observer | CEO Pulse</title>
    <!-- Fonts: Lexend Deca, Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Vega -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <style>
        :root {
            --bg-primary: #FFFFFF;
            --bg-secondary: #F5F7FA;
            --text-primary: #33475B;
            --text-secondary: #5F6B7A;
            --accent: #FF7A59;
            --accent-soft: rgba(255, 122, 89, 0.1);
            --teal: #2BBFB3;
            --surface-shadow: 0 10px 30px -10px rgba(51, 71, 91, 0.1);
        }

        body {
            font-family: 'Lexend Deca', sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            margin: 0;
            padding: 40px;
        }

        h1,
        h2,
        h3 {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--surface-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -10px rgba(51, 71, 91, 0.15);
        }

        .col-span-2 {
            grid-column: span 2;
        }

        .col-span-4 {
            grid-column: span 4;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .trend-pill {
            font-size: 0.9rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
            background: #E6F8F6;
            color: var(--teal);
        }

        .trend-pill.down {
            background: #FFF0ED;
            color: var(--accent);
        }

        .chart-container {
            width: 100%;
            height: 250px;
            margin-top: 16px;
        }

        .header {
            max-width: 1400px;
            margin: 0 auto 32px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: white;
            border-radius: 30px;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: var(--surface-shadow);
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #00D382;
            border-radius: 50%;
            box-shadow: 0 0 0 2px rgba(0, 211, 130, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 211, 130, 0.4);
            }

            70% {
                box-shadow: 0 0 0 6px rgba(0, 211, 130, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 211, 130, 0);
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <div>
            <h1>Growth Engine</h1>
            <p style="color: var(--text-secondary); margin-top: 4px;">Mission Time: Day 1 â€” First Revenue</p>
        </div>
        <div class="status-badge">
            <div class="dot"></div>
            Autonomous System Active
        </div>
    </div>

    <div class="dashboard-grid">
        <!-- KPI Tile 1: DNR -->
        <div class="card">
            <div class="stat-label">Daily Net Revenue</div>
            <div class="stat-value" id="dnr-value">
                $--
                <!-- <span class="trend-pill">+12%</span> -->
            </div>
            <div style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 8px;">
                7-Day Slope: <span id="slope-value">--</span>
            </div>
        </div>

        <!-- KPI Tile 2: Orders -->
        <div class="card">
            <div class="stat-label">Orders Today</div>
            <div class="stat-value">3</div>
            <div style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 8px;">
                Conversion Rate: 2.1%
            </div>
        </div>

        <!-- Chart: DNR Trend -->
        <div class="card col-span-2">
            <div class="stat-label">Revenue Trend (7d)</div>
            <div id="chart-dnr" class="chart-container"></div>
        </div>

        <!-- Chart: Channel Mix -->
        <div class="card col-span-2">
            <div class="stat-label">Channel Mix</div>
            <div id="chart-channels" class="chart-container"></div>
        </div>

        <!-- Ledger Feed -->
        <div class="card col-span-2" style="height: 300px; overflow-y: auto;">
            <div class="stat-label">Recent Signals</div>
            <table style="width: 100%; text-align: left; margin-top: 12px; font-size: 0.9rem;">
                <tbody id="ledger-feed">
                    <tr>
                        <td style="color:var(--text-secondary)">Listening for signals...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = "";

        async function fetchAlerts() {
            try {
                const res = await fetch(`${API_BASE}/dashboard/alerts`);
                const data = await res.json();
                const feed = document.getElementById('ledger-feed');

                if (data.alerts && data.alerts.length > 0) {
                    feed.innerHTML = data.alerts.map(alert => `
                        <tr>
                            <td style="padding: 8px 0; border-bottom: 1px solid #eee;">
                                <span style="font-weight:600; color: ${alert.level === 'CRITICAL' ? '#FF7A59' : '#F5C26B'}">
                                    [${alert.level}]
                                </span> 
                                ${alert.message}
                                <div style="font-size: 0.8em; color: gray;">${alert.action}</div>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    feed.innerHTML = `<tr><td style="color:var(--text-secondary); padding: 8px;">System Healthy. No anomalies detected.</td></tr>`;
                }
            } catch (e) {
                console.error("Alert Fetch Error", e);
            }
        }

        async function fetchKPIs() {
            try {
                const res = await fetch(`${API_BASE}/dashboard/kpi`);
                const data = await res.json();

                document.getElementById('dnr-value').innerHTML =
                    `$${data.dnr.toFixed(2)}`;

                const slopeSign = data.slope >= 0 ? "+" : "";
                document.getElementById('slope-value').innerText =
                    `${slopeSign}$${data.slope.toFixed(2)}/day`;

            } catch (e) {
                console.error("KPI Fetch Error", e);
            }
        }

        async function renderCharts() {
            try {
                const res = await fetch(`${API_BASE}/dashboard/series`);
                const data = await res.json();

                // Spec A: DNR Trend
                const specDNR = {
                    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                    "width": "container",
                    "height": 200,
                    "background": "transparent",
                    "config": { "axis": { "grid": false, "domain": false } },
                    "mark": { "type": "area", "interpolate": "monotone", "color": "#FF7A59", "opacity": 0.4, "line": { "color": "#FF7A59" } },
                    "encoding": {
                        "x": { "field": "d", "type": "temporal", "title": null, "axis": { "format": "%b %d" } },
                        "y": { "field": "net", "type": "quantitative", "title": null }
                    },
                    "data": { "values": data.dnr }
                };

                // Spec B: Channel Mix (Mock for now if empty)
                const specChannels = {
                    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                    "width": "container",
                    "height": 200,
                    "background": "transparent",
                    "config": { "axis": { "grid": false, "domain": false } },
                    "mark": "bar",
                    "encoding": {
                        "x": { "field": "date", "type": "temporal", "title": null, "axis": { "format": "%b %d" } },
                        "y": { "field": "net", "type": "quantitative", "title": null },
                        "color": { "field": "stream", "type": "nominal", "scale": { "range": ["#33475B", "#2BBFB3", "#FF7A59"] } }
                    },
                    "data": { "values": data.streams }
                };

                vegaEmbed('#chart-dnr', specDNR, { actions: false });
                vegaEmbed('#chart-channels', specChannels, { actions: false });

            } catch (e) {
                console.error("Chart Error", e);
            }
        }

        // Init
        fetchKPIs();
        renderCharts();
        fetchAlerts();

        // Refresh every 5s
        setInterval(fetchKPIs, 5000);
        setInterval(fetchAlerts, 10000);
    </script>
</body>

</html>
